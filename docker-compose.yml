version: '3.8'

services:
  web:
    # 현재 디렉토리의 Dockerfile을 사용하여 이미지를 빌드합니다.
    build: .
    # 컨테이너 이름 지정 (선택 사항)
    container_name: routine-farm-project-web
    # 호스트 포트 80을 컨테이너 포트 80에 연결
    ports:
      - "80:80"
    # 컨테이너 실패 시 항상 재시작
    restart: always
    # 개발 중 파일 변경 시 자동 리로드 (선택 사항, 개발 시 유용)
    # environment:
    #   - FLASK_ENV=development
    #   - FLASK_APP=app.py
    # command: flask run --host=0.0.0.0 --port=80

# 프로젝트 실행 방법: docker compose up --build -d
# 접속: http://localhost:80 (또는 EC2 Public IP:80)